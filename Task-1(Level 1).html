<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        .nav-bar{
            background-color: lightskyblue;
            overflow: hidden;
            text-align: center;
        }
        .nav-bar a{
            display: inline-block;
            color: aliceblue;
            padding: 20px 30px;
        }
        .nav-bar a:hover{
            background-color: rgb(120, 162, 175);
        }

        .main-content{
            text-align: lcenter;
            padding: 5px;
        }
        p{
            width: fit-content;
            margin: auto;
        }

        img{
            width: 720px;
            border-radius: 10px;
            padding: 5px;
            align-items: center;
        }
        .form-container{
            background-color: rgb(230, 227, 227);
            width: 500px;
            height: 100px;
            padding: 20px;
            border-radius: 5px;
            box-shadow:none;
        }
        input[type="submit"]{
            background-color: rgb(116, 207, 230);
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>

    <div class="main-content">
        <h1>Welcome to my webpage</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam recusandae minima ipsum culpa facilis non, pariatur exercitationem, alias impedit ut, debitis eum! Ratione error dolorem aliquid fuga quas laboriosam ad?</p>
        <img src="HTML image.png" alt="Sample image">
    </div>

    <div class="form-container">
        <h2>Enter your name</h2>
        <form>
            <input type="text" placeholder="Eg:Johnson" required>
            <input type="submit" value="Submit">
        </form>

    </div>

</body>
</html>
