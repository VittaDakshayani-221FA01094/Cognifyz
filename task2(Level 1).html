<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Mini Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h2>1. Button Color Change</h2>
    <button id="colorBtn" onclick="changeColor()">Click Me</button>

    <h2>2. Greeting Alert (Based on Time)</h2>
    <button onclick="showGreeting()">Show Greeting</button>

    <h2>3. Basic Calculator (Addition)</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="addNumbers()">Add</button>
    <h3 id="result"></h3>

    <script>
        // 1. Button color change
        function changeColor() {
            let btn = document.getElementById("colorBtn");
            if (btn.style.backgroundColor === "red") {
                btn.style.backgroundColor = "blue";
            } else {
                btn.style.backgroundColor = "red";
            }
        }

        // 2. Greeting based on current time
        function showGreeting() {
            let hour = new Date().getHours();
            let message = "";

            if (hour < 12) {
                message = "Good Morning!";
            } else if (hour < 18) {
                message = "Good Afternoon!";
            } else {
                message = "Good Evening!";
            }

            alert(message);
        }

        // 3. Calculator (Addition)
        function addNumbers() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let sum = n1 + n2;

            document.getElementById("result").innerText = "Result: " + sum;
        }
    </script>

</body>
</html>
